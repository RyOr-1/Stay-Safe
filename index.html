<html>

<head>
    <title>Wear a Mask!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <center>
            <h3 class="btn btn-primary heading">Emotion to Emoji App
                <br>
                <span>&#128567;</span>
                <span>&#9940;</span>
            </h3>


            <br><br>

            <p style="font-size: 22px;" id="intro">Take a picture before you enter
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="head">Webcam -</label>
                <br><br>
                <div id="camera"></div>
                <br><br>
                <button onclick="takePicture()" class="btn btn-primary">Take Picture</button>
            </div>

            <div class="pred col-md-4 col-sm-12 col-xs-12">
                <br>
                <label>Prediction 1 -</label>
                <p class="maskName" id="maskName"></p>
                <p class="emoji" id="emoji"></p>
            </div>


            <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="head">Snapshot -</label>
                <br><br>
                <div id="result"></div>
                <br><br>
                <button onclick="check()" class="btn btn-primary">Predict Emoji</button>
            </div>
        </center>

    </div>

    <script src="main.js"></script>

</body>

</html>
